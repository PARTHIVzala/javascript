<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>API Shop - Login / Signup</title>
<link rel="stylesheet" href="style.css" />
</head>

<body class="auth-page">

  <!-- Simple header -->
  <header class="auth-header">
    <div class="logo">API Shop</div>
    <a href="index.html">‚Üê Back to Shop</a>
  </header>

  <!-- Main auth card -->
  <main class="auth-main">
    <div class="auth-card">

      <!-- Tabs -->
      <div class="auth-tabs">
        <button class="auth-tab active" id="loginTab">Login</button>
        <button class="auth-tab" id="signupTab">Sign Up</button>
      </div>

      <!-- Titles -->
      <h2 class="auth-title" id="authTitle">Welcome back üëã</h2>
      <p class="auth-subtitle" id="authSubtitle">
        Login to continue shopping and manage your cart.
      </p>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="auth-form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="you@example.com" required />
        </div>

        <div class="auth-form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        </div>

        <button type="submit" class="auth-cta-btn">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" style="display: none;">
        <div class="auth-form-group">
          <label for="signupName">Full Name</label>
          <input type="text" id="signupName" placeholder="Your name" required />
        </div>

        <div class="auth-form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="you@example.com" required />
        </div>

        <div class="auth-form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Minimum 6 characters" required />
        </div>

        <div class="auth-form-group">
          <label for="signupConfirm">Confirm Password</label>
          <input type="password" id="signupConfirm" placeholder="Repeat password" required />
        </div>

        <button type="submit" class="auth-cta-btn">Create Account</button>
      </form>

      <p class="auth-extra" id="authExtra">
        New here? <span id="goToSignup">Create an account</span>
      </p>

      <p class="auth-note">
        This is a demo UI only. No real authentication or backend is connected.
      </p>
    </div>
  </main>

  <script>
    // Tabs
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const authTitle = document.getElementById("authTitle");
    const authSubtitle = document.getElementById("authSubtitle");
    const authExtra = document.getElementById("authExtra");
    const goToSignup = document.getElementById("goToSignup");

    function showLogin() {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.style.display = "block";
      signupForm.style.display = "none";
      authTitle.textContent = "Welcome back üëã";
      authSubtitle.textContent = "Login to continue shopping and manage your cart.";
      authExtra.innerHTML = 'New here? <span id="goToSignup">Create an account</span>';
      document.getElementById("goToSignup").addEventListener("click", showSignup);
    }

    function showSignup() {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.style.display = "block";
      loginForm.style.display = "none";
      authTitle.textContent = "Create your account ‚ú®";
      authSubtitle.textContent = "Sign up to save your cart and access wishlist (demo).";
      authExtra.innerHTML = 'Already have an account? <span id="goToLogin">Login</span>';
      document.getElementById("goToLogin").addEventListener("click", showLogin);
    }

    loginTab.addEventListener("click", showLogin);
    signupTab.addEventListener("click", showSignup);
    goToSignup.addEventListener("click", showSignup);

    // Demo submit handlers
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Demo only: Login successful (fake). Redirecting to shop...");
      window.location.href = "index.html";
    });

    signupForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const pass = document.getElementById("signupPassword").value;
      const confirm = document.getElementById("signupConfirm").value;

      if (pass.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }
      if (pass !== confirm) {
        alert("Passwords do not match.");
        return;
      }

      alert("Demo only: Account created (fake). Now you can login.");
      showLogin();
    });
  </script>
</body>

</html>
