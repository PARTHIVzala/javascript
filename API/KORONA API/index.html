<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID API</title>
    <link rel="favicon" href="images/covid19.jpg">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Dark / Light Toggle -->
    <button class="toggle" onclick="toggleTheme()">ğŸŒ™</button>

    <!-- CONTINUOUS MOVING BACKGROUND -->
    <div class="bg-viruses">
        <span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span>
    </div>

    <div class="container">

        <!-- Rotating virus -->
        <img src="images/covid19.jpg" class="covid-img">

        <h1>ğŸŒ COVID-19 API</h1>

        <!-- India combo -->
        <div class="india-combo">
            <span>All country</span>
        </div>

        <!-- Search -->
        <div class="search-box">
            <input id="countryInput" placeholder="Enter country (India, USA)">
            <button onclick="getData()">Search</button>
        </div>

        <!-- Cards -->
        <div class="cards">
            <div class="card confirmed">
                <h2>Cases</h2>
                <p id="cases">-</p>
            </div>
            <div class="card recovered">
                <h2>Recovered</h2>
                <p id="recovered">-</p>
            </div>
            <div class="card deaths">
                <h2>Deaths</h2>
                <p id="deaths">-</p>
            </div>
        </div>

        <!-- Chart -->
        <canvas id="covidChart"></canvas>

        <p id="updated" class="updated"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
