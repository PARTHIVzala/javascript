<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css">
    <link rel="favicon" href="images/favicon.png">
</head>

<body>
    <div class="window">
        <div class="tabs">
            <button>Recipe Book</button>
            <button class="active">Recipes</button>
            <button>Shopping List</button>
        </div>
        <div class="main">
            <!-- LEFT PANEL -->
            <div class="left">
                <div class="add-btn">New Recipe</div>

                <ul class="recipe-list">
                    <li onclick="loadRecipe('Fruit')">
                        <img src="images/fruits.jpg">
                        <div>
                            <h4>FRUIT</h4>
                            <p>Fresh Salad</p>
                        </div>
                    </li>

                    <li onclick="loadRecipe('Baguette')">
                        <img src="images/BAGUETTE.jpg">
                        <div>
                            <h4>BAGUETTE</h4>
                            <p>Baked Bread</p>
                        </div>
                    </li>

                    <li class="active" onclick="loadRecipe('Pasta')">
                        <img src="images/pasta.jpg">
                        <div>
                            <h4>PASTA</h4>
                            <p>Main Dish</p>
                        </div>
                    </li>

                    <li onclick="loadRecipe('Soup')">
                        <img src="images/soup.jpg">
                        <div>
                            <h4>SOUP</h4>
                            <p>Tasty & Hot</p>
                        </div>
                    </li>
                    <li onclick="loadRecipe('pie')">
                        <img src="images/pie.jpg">
                        <div>
                            <h4>PIE</h4>
                            <p>Pretty & Attractive</p>
                        </div>
                    </li>
                    <li onclick="loadRecipe('POPSICLE')">
                        <img src="images/popsicle.jpg">
                        <div>
                            <h4>POPSICLE</h4>
                            <p>Cold & Refressing</p>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- RIGHT PANEL -->
            <div class="right">
                <img id="mainImg" src="images/pasta.jpg">

                <div class="details">
                    <h2 id="title">Pasta Recipe</h2>

                    <div class="bar">
                        <span>Vegetables: 3</span>
                        <span>Pasta: 1</span>
                    </div>
                    <p id="desc">
                        Delicious Italian pasta made with fresh vegetables and herbs.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
