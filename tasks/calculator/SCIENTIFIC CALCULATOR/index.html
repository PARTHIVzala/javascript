<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: orange;
      color: white;
      font-family: Arial, sans-serif;
    }

    .calculator {
      width: 320px;
      background: #222;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .display {
      background: #000;
      color: #0f0;
      font-size: 1.8em;
      padding: 20px;
      text-align: right;
      border-bottom: 2px solid #333;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      padding: 10px;
    }

    button {
      padding: 15px;
      font-size: 1.1em;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #555;
    }

    .equal {
      background: #00b894;
    }

    .equal:hover {
      background: #019870;
    }

    .clear {
      background: #d63031;
    }

    .clear:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="insert('(')">(</button>
      <button onclick="insert(')')">)</button>
      <button onclick="insert('/')">÷</button>

      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('*')">×</button>
      <button onclick="insert('**')">xⁿ</button>

      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('-')">−</button>
      <button onclick="insert('Math.sqrt(')">√</button>

      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="insert('+')">+</button>
      <button onclick="insert('Math.pow(')">pow( )</button>

      <button onclick="insert('0')">0</button>
      <button onclick="insert('.')">.</button>
      <button onclick="insert('Math.sin(')">sin</button>
      <button onclick="insert('Math.cos(')">cos</button>
      <button onclick="insert('Math.tan(')">tan</button>

      <button onclick="insert('Math.log(')">ln</button>
      <button onclick="insert('Math.exp(')">eˣ</button>
      <button onclick="insert('Math.PI')">π</button>
      <button onclick="insert('Math.E')">e</button>
      <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function insert(value) {
      if (display.innerText === '0') display.innerText = '';
      display.innerText += value;
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function backspace() {
      display.innerText = display.innerText.slice(0, -1) || '0';
    }

    function calculate() {
      try {
        let result = eval(display.innerText);
        if (result === undefined) result = '0';
        display.innerText = result;
      } catch (e) {
        display.innerText = 'Error';
      }
    }
  </script>
</body>
</html>
